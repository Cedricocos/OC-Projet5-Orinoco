	            <div class="form-group">
	              <label for="timeInput">Code Postale</label>
	              <input type="text" class="form-control" id="postalInput" placeholder="Code Postal" required>
	            </div>
	            <div class="form-group">
	              <label for="timeInput">Ville</label>
	              <input type="text" class="form-control" id="cityInput" placeholder="Ville" required>
